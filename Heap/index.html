<!DOCTYPE html>
<html>
<head>
    <title>Heap algorithms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/heap_style.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.12.0/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Controller.js"></script>
    <script src="js/View.js"></script>
    <script src="js/EventManager.js"></script>
    <script src="js/MaxHeap.js"></script>
    <script src="js/MaxHeapFree.js"></script>
    <script src="js/BuildHeap.js"></script>
    <script src="js/HeapSort.js"></script>
    <script src="js/MaxHeapCombined.js"></script>
</head>


<body onload="viewer.switchAlgorithm('MaxHeap')">
<div class="text-center">
    <h1 id="headerText">Heap Datastructure</h1>
    <div class="arrayRow">
        <div id="array">
            <ul id="arrayUL">
                <img id="leftBracket" class="bracket" src="assets/square_left.png"/>
                <img id="rightBracket" class="bracket" src="assets/square_right.png"/>
            </ul>
        </div>
    </div>
    <div class="graphRow">
        <div id="nodes">
            <ul id="graphUL">
                <img class="hidden" src="assets/correct.png" id="correctImgA"/>
                <img class="hidden" src="assets/correct.png" id="correctImgB"/>
                <img class="hidden" src="assets/wrong.png" id="wrongImgA"/>
                <img class="hidden" src="assets/wrong.png" id="wrongImgB"/>
                <svg id="lines"></svg>
            </ul>
        </div>
    </div>
    <br/>
    <div class="arrayRow">
        <div id="sortArray" style="display: none;">
            <ul id="sortArrayUL">
                <img id="arrow" class="hidden" src="assets/up_arrow.png"/>
                <img id="leftBracketS" class="bracket" src="assets/square_left.png"/>
                <img id="rightBracketS" class="bracket" src="assets/square_right.png"/>
            </ul>
        </div>
    </div>
    <br><br><br><br>
    <div class="settingsWrapper">
        <div class="radioSettings">
            <form id="algorithm">
                <input id="MaxHeap" type="radio" name="algorithm" value="max" checked
                       onclick="viewer.switchAlgorithm('MaxHeap')">Predefined<br>
                <input id="MaxHeapFree" type="radio" name="algorithm" value="max"
                       onclick="viewer.switchAlgorithm('MaxHeapFree')">FreeMode<br>
                <input id="Heapify" type="radio" name="algorithm" value="max"
                       onclick="viewer.switchAlgorithm('BuildHeap')">Construct Heap<br>
                <input id="HeapSort" type="radio" name="algorithm" value="max"
                       onclick="viewer.switchAlgorithm('HeapSort')">HeapSort<br>
                <input id="MaxHeapCombiend" type="radio" name="algorithm" value="max"
                       onclick="viewer.switchAlgorithm('MaxHeapCombined')">All combined<br>
            </form>
        </div>
        <div class="settings">
            <div class="buttons">
                <button id="reset" class="btn btn-primary"
                        onclick="viewer.switchAlgorithm(control.getAlgoName());">Reset
                </button>
                <button id="backward" class="btn btn-primary" onclick="viewer.stepBack();">Backward</button>
                <button id="forward" class="btn btn-primary"
                        onclick="viewer.stepForward();">Forward
                </button>
                <button id="play" class="btn btn-primary" onclick="viewer.play()">Play</button>
            </div>
            <div class="buttons">
                <button id="slow" class="btn btn-success" onclick="viewer.setSlow()">Slow</button>
                <button id="medium" class="btn btn-success" onclick="viewer.setMedium()">Medium</button>
                <button id="fast" class="btn btn-success" onclick="viewer.setFast()">Fast</button>
            </div>
        </div>
        <div class="inputSettings">
            <button id="addElem" class="btn btn-primary">
                <!-- Click-Event handled in setUpAddButton in methods.ts-->
                Add value
            </button>
            <br/>
            <button id="removeElem" class="btn btn-primary">
                <!-- Click-Event handled in setUpRemoveButton in methods.ts-->
                Remove max
            </button>
            <br/>
            <button id="buildHeap" class="btn btn-primary" style="display: none">
                <!-- Click-Event handled in setUpBuildButton in methods.ts-->
                Convert to Heap
            </button>
            <br/>            
            <button id="sortHeap" class="btn btn-primary" style="display: none">
                <!-- Click-Event handled in setUpSortButton in methods.ts-->
                Sort using HeapSort
            </button>
        </div>
    </div>
</div>
</body>

<script src="js/insertArrayAndNodes.js"></script>
<script src="js/drawGraph.js"></script>
<script src="js/methods.js"></script>

</html>
